<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Valida e Gera CPF</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Validador e Gerador de CPF</h1>
    <div class="validates-cpf-div">
      <label for="text">Insira aqui o CPF</label>
      <input id="input-valida-cpf" class="input-valida-cpf" type="text" placeholder="000.000.000-00">
      <button class="btn-val" type="submit">Validar</button>
      <p class="paragraph-results"></p>
    </div>

    <div class="validates-cpf-div">
      <p class="generates-cpf-p">Gere aqui um novo CPF</p>
      <button id="btn-generates" type="submit">Gerar</button>
      <p class="para-generates-cpf"></p>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
